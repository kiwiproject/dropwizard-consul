template: ${helloworld/template:-Hello, %s!}
defaultName: ${helloworld/defaultName:-Stranger}

consul:
  endpoint: ${CONSUL-URL:-localhost:8500}
  serviceId: test123
  retryInterval: 5 seconds

client:
  refreshInterval: 10 seconds

# HTTP-specific options.
server:

  applicationConnectors:
    - type: http
      port: 8080

  adminConnectors:
    - type: http
      port: 8180

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    org.kiwiproject.dropwizard.consul: DEBUG
    com.example.helloworld: DEBUG
    com.netflix.loadbalancer: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
